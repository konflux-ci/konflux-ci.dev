baseURL = 'https://konflux-ci.dev/'
languageCode = 'en-us'
title = 'Konflux'
theme = 'hugo-universal-theme'

# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"

# number of words of summarized post content (default 70)
summaryLength = 70

# Define the number of posts per page
paginate = 10

# not pluralize title pages by default
pluralizelisttitles = false

[params]
    disabled_logo = false
    logo_text = "Konflux"

    logo = "img/logo.svg"
    logo_small = "img/logo.svg"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "default"

[[menu.main]]
    name       = "Community"
    identifier = "menu.community"
    url        = "https://github.com/konflux-ci/community"
    weight     = 1

[[menu.main]]
    name       = "User Guide"
    identifier = "menu.userguide"
    url        = "https://redhat-appstudio.github.io/docs.appstudio.io"
    weight     = 2

[[menu.main]]
    name       = "Architecture"
    identifier = "menu.architecture"
    url        = "/architecture/"
    weight     = 3

[[menu.main]]
    name       = "Decisions"
    identifier = "menu.adrs"
    url        = "/adr/"
    weight     = 4

[[menu.main]]
    name       = "API"
    identifier = "menu.api"
    url        = "/ref/"
    weight     = 5

[params.carouselHomepage]
    enable = true
    auto_play = true
    slide_speed = 2000
    pagination_speed = 1000

[params.features]
    enable = true
    cols = 3 # Default: 3, Available values 2,3,4,6
